<VirtualHost *:80>

    ServerAdmin support@protocol7.net
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /dev/null
    CustomLog /dev/null common
    
    # Allow uploads up to 256MB
    LimitRequestBody 268435456
</VirtualHost>